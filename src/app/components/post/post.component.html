<app-header></app-header>
<nav aria-label="breadcrumb mt-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page"></li>
    </ol>
  </nav>
<div class="container">
    <div class="row">
        <div class="card border-primary mb-3 col-md-12">
          <div class="card-header">Listado de Discos <a [routerLink]="['/admin/post-create']" class="btn btn-info btn-sm pull-right"><i class="fa fa-plus" aria-hidden="true"></i> Agregar Post</a></div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mt-3 table-bordered table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Banda</th>
                            <th scope="col">Disco</th>
                            <th scope="col">Nombre Disco</th>
                            <th scope="col">AÃ±o</th>
                            <th scope="col">Votos</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of items | paginate: {itemsPerPage: 4, currentPage: pageActual} let i = index">
                            <td>{{ item.id }}</td>
                            <td>{{ item.band }}</td>
                            <td><img src="{{ item.image }}" class="img-fluid" width="120px" height="100px"> </td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.year }}</td>
                            <td>
                                <span *ngIf="item.estado == 'true'" class="badge badge-success">Activo</span>
                                <span *ngIf="item.estado == 'false'" class="badge badge-danger">Inactivo</span>
                            </td>
                            <td><a routerLink="/admin/post-edit/{{ item.id }}" class="btn btn-info btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></a>&nbsp;
                                <button (click)="deleteItem($event, item)" class="btn btn-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                        </tr>
                    </table>
                    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
