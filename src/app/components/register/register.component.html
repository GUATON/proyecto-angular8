<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto mt-5">
            <div class="card border-primary mb-3">
                <div class="card-header text-center"><h3>Formulario de Registro</h3></div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm.value)">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" 
                            class="form-control" 
                            [ngClass]="{ 'is-invalid' : email.invalid && (email.dirty || email.touched) } "
                            formControlName="email"
                            required>
                            <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
                                Ingrese un email
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" 
                            class="form-control" 
                            [ngClass]="{ 'is-invalid' : password.invalid && (password.dirty || password.touched) } "
                            formControlName="password"
                            required>
                            <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
                                Ingese su password
                            </div>
                        </div>
                        <button [disabled]="registerForm.invalid" class="btn btn-success btn-lg btn-block">Registrar</button>
                        <div class="form-group mt-3 text-center">
                            <p>¿Ya tienes una cuenta? Ingresa aquí <a [routerLink]="['/admin/login']"> Login </a></p>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
