<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto mt-5">
            <div class="card border-primary mb-3">
                <div class="card-header text-center"><h3>Formulario de Login</h3></div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                        <div class="form-group" [ngClass]="{ 'has-danger' : email.invalid && (email.dirty || email.touched) } ">
                            <label for="email">Email</label>
                            <input type="text" 
                            class="form-control" 
                            [ngClass]="{ 'is-invalid' : email.invalid && (email.dirty || email.touched) } "
                            formControlName="email"
                            required>
                            <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
                                Ingrese un email
                            </div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-danger' : password.invalid && (password.dirty || password.touched) } ">
                            <label for="password">Password</label>
                            <input type="password" 
                            class="form-control" 
                            [ngClass]="{ 'is-invalid' : password.invalid && (password.dirty || password.touched) } "
                            formControlName="password"
                            required>
                            <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
                                Ingese su password
                            </div>
                        </div>
                        <button [disabled]="loginForm.invalid" class="btn btn-success btn-lg btn-block">Login</button>
                    </form>
                    <!--<button (click)="onGoogleLogin()" class="btn btn-danger btn-lg btn-block mt-2">Google</button>
                        <div class="form-group mt-3 text-center">
                            <p>¿No tienes una cuenta? Registrate aquí <a [routerLink]="['/admin/register']"> Registrarse </a></p>
                        </div>-->
                        <div class="form-group mt-3 text-center">
                            <p>Olvidé mi contraseña <a [routerLink]="['/recuperar']"> Recuperar </a></p>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
